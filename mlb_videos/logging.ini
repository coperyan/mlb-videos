[loggers]
keys=root

[handlers]
keys=stream_handler,file_handler

[formatters]
keys=formatter

[logger_root]
level=INFO
handlers=stream_handler,file_handler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[handler_file_handler]
class=FileHandler
level=DEBUG
formatter=formatter
args=(__import__("datetime").datetime.now().strftime('logs/%%Y-%%m-%%d_%%H_%%M.log'),'a')

[formatter_formatter]
format=%(asctime)s - %(module)-s - %(levelname)-2s - %(message)s
datefmt = %Y-%m-%d %H:%M:%S